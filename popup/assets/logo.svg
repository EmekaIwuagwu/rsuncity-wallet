<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for the sun -->
    <radialGradient id="sunGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0.8" />
    </radialGradient>
    
    <!-- Gradient for the background circle -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" stroke="#4682B4" stroke-width="2" opacity="0.1"/>
  
  <!-- Sun Rays (outer) -->
  <g transform="translate(64,64)" fill="#FFD700" opacity="0.6">
    <polygon points="0,-45 2,-35 -2,-35" transform="rotate(0)"/>
    <polygon points="0,-45 2,-35 -2,-35" transform="rotate(30)"/>
    <polygon points="0,-45 2,-35 -2,-35" transform="rotate(60)"/>
    <polygon points="0,-45 2,-35 -2,-35" transform="rotate(90)"/>
    <polygon points="0,-45 2,-35 -2,-35" transform="rotate(120)"/>
    <polygon points="0,-45 2,-35 -2,-35" transform="rotate(150)"/>
    <polygon points="0,-45 2,-35 -2,-35" transform="rotate(180)"/>
    <polygon points="0,-45 2,-35 -2,-35" transform="rotate(210)"/>
    <polygon points="0,-45 2,-35 -2,-35" transform="rotate(240)"/>
    <polygon points="0,-45 2,-35 -2,-35" transform="rotate(270)"/>
    <polygon points="0,-45 2,-35 -2,-35" transform="rotate(300)"/>
    <polygon points="0,-45 2,-35 -2,-35" transform="rotate(330)"/>
  </g>
  
  <!-- Sun Rays (inner) -->
  <g transform="translate(64,64)" fill="#FFA500" opacity="0.8">
    <polygon points="0,-30 1.5,-22 -1.5,-22" transform="rotate(15)"/>
    <polygon points="0,-30 1.5,-22 -1.5,-22" transform="rotate(45)"/>
    <polygon points="0,-30 1.5,-22 -1.5,-22" transform="rotate(75)"/>
    <polygon points="0,-30 1.5,-22 -1.5,-22" transform="rotate(105)"/>
    <polygon points="0,-30 1.5,-22 -1.5,-22" transform="rotate(135)"/>
    <polygon points="0,-30 1.5,-22 -1.5,-22" transform="rotate(165)"/>
    <polygon points="0,-30 1.5,-22 -1.5,-22" transform="rotate(195)"/>
    <polygon points="0,-30 1.5,-22 -1.5,-22" transform="rotate(225)"/>
    <polygon points="0,-30 1.5,-22 -1.5,-22" transform="rotate(255)"/>
    <polygon points="0,-30 1.5,-22 -1.5,-22" transform="rotate(285)"/>
    <polygon points="0,-30 1.5,-22 -1.5,-22" transform="rotate(315)"/>
    <polygon points="0,-30 1.5,-22 -1.5,-22" transform="rotate(345)"/>
  </g>
  
  <!-- Main Sun Circle -->
  <circle cx="64" cy="64" r="20" fill="url(#sunGradient)" stroke="#FFA500" stroke-width="1" filter="url(#glow)"/>
  
  <!-- Sun Face -->
  <g transform="translate(64,64)" fill="#FF8C00">
    <!-- Eyes -->
    <circle cx="-6" cy="-3" r="2" fill="#FF8C00"/>
    <circle cx="6" cy="-3" r="2" fill="#FF8C00"/>
    <!-- Smile -->
    <path d="M -8,3 Q 0,12 8,3" stroke="#FF8C00" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Republic Text (Curved Top) -->
  <defs>
    <path id="topCurve" d="M 20,64 A 44,44 0 0,1 108,64"/>
  </defs>
  <text font-family="Inter, Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#textGradient)" filter="url(#dropShadow)">
    <textPath href="#topCurve" startOffset="50%" text-anchor="middle">
      REPUBLIC
    </textPath>
  </text>
  
  <!-- of Suncity Text (Curved Bottom) -->
  <defs>
    <path id="bottomCurve" d="M 108,64 A 44,44 0 0,1 20,64"/>
  </defs>
  <text font-family="Inter, Arial, sans-serif" font-size="10" font-weight="600" fill="url(#textGradient)" filter="url(#dropShadow)">
    <textPath href="#bottomCurve" startOffset="50%" text-anchor="middle">
      OF SUNCITY
    </textPath>
  </text>
  
  <!-- Motto at Bottom -->
  <text x="64" y="115" font-family="Inter, Arial, sans-serif" font-size="8" font-style="italic" font-weight="500" fill="#2c3e50" text-anchor="middle" opacity="0.8">
    Lux, Libertas, Prosperitas
  </text>
  
  <!-- Decorative Elements -->
  <g opacity="0.3">
    <!-- Small stars around -->
    <polygon points="15,25 16,27 18,27 16.5,28.5 17,31 15,29.5 13,31 13.5,28.5 12,27 14,27" fill="#FFD700"/>
    <polygon points="110,35 111,37 113,37 111.5,38.5 112,41 110,39.5 108,41 108.5,38.5 107,37 109,37" fill="#FFD700"/>
    <polygon points="25,100 26,102 28,102 26.5,103.5 27,106 25,104.5 23,106 23.5,103.5 22,102 24,102" fill="#FFD700"/>
    <polygon points="100,105 101,107 103,107 101.5,108.5 102,111 100,109.5 98,111 98.5,108.5 97,107 99,107" fill="#FFD700"/>
  </g>
  
  <!-- Border highlight -->
  <circle cx="64" cy="64" r="62" fill="none" stroke="url(#bgGradient)" stroke-width="1" opacity="0.5"/>
</svg>